<!DOCTYPE html>
<html>
  <head>
    <title>sphere</title>
    <style>
      .tools {
        width: 400px;
        height: 400px;
        background-color: white;
        position: absolute;
        top: 0;
        right: 0;
      }
      .silder {
        margin: 20px;
        display: flex;
      }
    </style>
  </head>
  <body style="background-color: black;">
    <canvas id="gl-canvas" height="400" width="400"></canvas>
    <script src="./main.js" type="module"></script>

    <div class="tools">
      <div id="x-rotate-silder" class="silder">
        <div class="label">x rotate: </div>
        <input type="range" min="0" max="360" value="0" />
        <div class="value">10</div>
      </div>
      <div id="y-rotate-silder" class="silder">
        <div class="label">y rotate: </div>
        <input type="range" min="0" max="360" value="0" />
        <div class="value"></div>
      </div>
      <div id="z-rotate-silder" class="silder">
        <div class="label">z rotate: </div>
        <input type="range" min="0" max="360" value="0" />
        <div class="value"></div>
      </div>

      <div id="longitude-point" class="silder">
        <div class="label">longitude point: </div>
        <input type="range" min="2" max="360" value="0" />
        <div class="value"></div>
      </div>
      <div id="longitude-num" class="silder">
        <div class="label">longitude num: </div>
        <input type="range" min="1" max="360" value="0" />
        <div class="value"></div>
      </div>
    </div>
  </body>
</html>
