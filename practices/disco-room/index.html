<!DOCTYPE html>
<html>
  <head>
    <title>disco room</title>
    <style>
    #gl-canvas { display: block; border: 1px solid; }
    .tools {
      position: absolute;
      right: 0;
      top: 0;
      width: 300px;
    }
    </style>
  </head>
  <body>
    <canvas id="gl-canvas" width="400" height="400"></canvas>
    <script src="./main.js" type="module"></script>
    <div class="tools">
      <div id="camera-rotate" class="silder">
        <div class="label">camera rotate y: </div>
        <input type="range" min="0" max="360" value="0" />
        <div class="value"></div>
      </div>
      <div id="camera-z" class="silder">
        <div class="label">camera-z: </div>
        <input step="0.5" type="range" min="-9" max="9" value="0" />
        <div class="value"></div>
      </div>
    </div>
  </body>
</html>
